    <title>Create Room Live Chat | Maelyn Live Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2a2a2a;
        color: #ffffff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        background-color: #372d48;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 80%;
        max-width: 400px;
      }

      h1 {
        color: #a485bb;
        margin-bottom: 20px;
      }

      .room-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 18px;
        color: #ffffff;
        margin-bottom: 10px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #a485bb;
        border-radius: 5px;
        font-size: 16px;
        background-color: #483d5b;
        color: #ffffff;
        box-sizing: border-box;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        background-color: #a485bb;
        color: #ffffff;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #7f5b8e;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create a Chat Room</h1>
      <form action="/chat" method="GET" class="room-form">
        <label for="roomId">Enter Room ID:</label>
        <input type="text" id="roomId" name="id" required />
        <button type="submit">Enter Chat Room</button>
      </form>
    </div>
  </body>
